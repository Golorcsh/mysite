{% extends 'base.html' %}
{% block title %}
注册
{% endblock %}

{% block login_active %}
active
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4" style="margin-top: 10%">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center">注册</h3>
                  </div>

                    <div class="panel-body">
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            {% for field in register_form %}
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <p class="text-danger">{{ field.errors.as_text }}</p>
                            {% endfor %}
                            <span class="pull-left text-danger">{{ reg_form.non_field_errors }}</span>
                            <input type="submit" value="注册" class="btn btn-primary pull-right center-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock%}
